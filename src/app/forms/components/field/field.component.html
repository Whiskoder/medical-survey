<div class="flex flex-col gap-2 justify-between h-full">
  <label [for]="field?.key">{{ field?.label }}</label>
  <!-- <small id="{{ key }}-required">{{ controlErrors }}</small> -->
  @switch (field?.type) {
    @case ("text") {
      <input
        [id]="field?.key"
        type="text"
        pInputText
        [formControl]="control"
        class="ng-touched"
      />
    }
    @case ("select") {
      <p-select
        [formControl]="control"
        [options]="field?.options"
        optionLabel="label"
        placeholder="Selecciona una opción"
      />
    }
    @case ("multiSelect") {
      <p-multiselect
        [formControl]="control"
        [options]="field?.options"
        placeholder="Selecciona una opción"
        optionLabel="label"
        display="chip"
      />
    }
    @case ("selectButton") {
      <p-selectbutton
        [formControl]="control"
        [options]="field?.options"
        optionLabel="label"
        optionValue="value"
      />
    }
    @case ("boolean") {
      <p-selectbutton
        [formControl]="control"
        [options]="booleanSelectButton"
        optionLabel="label"
        optionValue="value"
      />
    }
    @case ("phone") {
      <input
        [id]="field?.key"
        type="text"
        pInputText
        [formControl]="control"
        class="ng-touched"
        pKeyFilter="int"
      />
    }
    @case ("number") {
      <p-inputnumber
        [formControl]="control"
        [min]="field?.min"
        [max]="field?.max"
        [step]="field?.step"
        [showButtons]="true"
        buttonLayout="horizontal"
      >
        <ng-template #incrementbuttonicon>
          <span class="pi pi-plus"></span>
        </ng-template>
        <ng-template #decrementbuttonicon>
          <span class="pi pi-minus"></span> </ng-template
      ></p-inputnumber>
    }
    @case ("date") {
      <p-datepicker
        [formControl]="control"
        [minDate]="field?.minDate"
        [maxDate]="field?.maxDate"
        [fluid]="true"
      />
    }
    @default {
      <h1 class="text-red-500 text-sm py-5">Componente no implementado</h1>
    }
  }
</div>
